<div class="d-flex h-100 position-relative w-100 align-items-center justify-content-center">

    <div class="p-4 text-center w-100" style="max-width: 400px">
        <img src="favicon.jpg" class="mx-auto circle d-block mw-100" height="120" width="120"/>
        <br/>

        <form onsubmit="return Login(this);">
            <div class="input-field mt-4">
                <label for="">MJM Id</label>
                <input type="text" name="user" placeholder="MJM Id" required />
            </div>
            <br/>
            <div class="input-field">
                <label for="">Password</label>
                <input type="password" name="pass" placeholder="Password" required/>
            </div>
            <br/>
            <input type="submit" class="rounded-0 btn btn-lg btn-large red text-white w-50 z-depth-3" value="LOGIN" onclick="GPageData( 'testattr', 'matnex' );" />
        </form>
    </div>

</div>

<script>
    defer(function(){
        GPageSet("main", "NO_HEADER");
        GPageSet("main", "NO_FOOTER");
    });

    function Login($form) {
        $login = $form.user.value.trim();
        $pass = $form.pass.value;

        console.log("Username: "+$login+"\nPassword: "+$pass);
        location.href = ("#gists");
        GPageSet( "main", "DISABLED" );

        return false;
    }
</script>
